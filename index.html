<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<style>
    body{
        background: rgb(147, 202, 251);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    h1{
        font-size: 1.5rem;
        color: rgb(248, 248, 133);
    }
    input{
        color: rgb(129, 243, 247);
        background: darkblue;
        position: absolute;
        bottom: 30px;
        caret-color: firebrick;
    }
</style>
<body>
    <div class="caixa">
        <h1>Colegio Vicente Rijo</h1>
    </div>
    <input type="number" id="numero" min="10" max="100" value="24">
    <script>
        const numero = document.getElementById("numero");
        const cabecalho = document.querySelector('h1');
        cabecalho.style.fontSize = numero.value + "px";
        numero.addEventListener("imput", ()=>{
            cabecalho.style.fontSize = numero.value + "px";
        });
    </script>
    
</body>
</html>
